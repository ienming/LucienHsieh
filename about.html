<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTFLO: about</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #me{
            max-width: 300px
        }
    </style>
</head>
<body>
    <main id="app">
        <my-header :is-scroll-down="isScrollDown" @mobile-is-open="mobileIsOpen" @mobile-is-close="mobileIsClose"></my-header>

        <main style="overflow: hidden;">
            <!-- Content -->
            <section class="row mb-0 mt-5">
                <div class="col-12 pl-1 pl-md-5">
                    <h1 class="t-display mt-0 mt-md-5 mb-2 mb-lg-1">About</h1>
                </div>
                <main class="px-1 px-md-5">
                    <!-- Layouts -->
                    <!-- 文單欄 -->
                    <layout-t :title="content.paragraphs[0].title" :pars="content.paragraphs[0].pars" align-to="left"></layout-t>
                    <!-- 圖片單欄 -->
                    <layout-i :imgs="content.figures.slice(0,1)" align-to="left" id-is="me"></layout-i>
                </main>
            </section>
            <!-- Back to All -->
            <section class="d-flex jcc">
                <cta :large="true" url="works.html" class="por" title="To all projects" style="width: unset; min-width: unset;"></cta>
            </section>
        </main>

        <!-- Footer -->
        <my-footer></my-footer>
    </main>

    <!-- GSAP -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.js' integrity='sha512-NbdYutU8SqxAdwkioXbsw2Tr3jbPA1LCB3aQj/LkIshNnMMggYViEafkDdazPtAYklypxdjPfeG12OATLwZlnQ==' crossorigin='anonymous'></script>

    <!-- Vue -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.common.dev.min.js" integrity="sha512-TpgbLHXaTCAZ7ULhjopb1PveTz5Jx6KEQUtMfXhV0m0EArh+6O8ybZjjDN1Yug6oagN6iFm6EoMjuYSiFr0qXQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/components.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data:{
                isScrollDown: false,
                lastScrollTop: 0,
                mobileMenuOpen: false,
                content: {
                    name: "Alishan Pamphlet Design",
                    nameCh: "阿里山摺頁設計",
                    info: {
                        for: "Thesis project: Gamification Design as a way to Digital Placemaking",
                        media: "PIXI.js, Vue.js on web",
                        link: {
                            title: "Go to the project",
                            url: "https://ienming.github.io/snail-journey/"
                        },
                        date: "2022"
                    },
                    paragraphs: [
                        {
                            pars: ["This project aims for revealing the attitude changes in Chinese Popular Romantic Song  during 2005 to 2020 by using data visualization. Ideally, I want to show the main message that in  the past, love songs which talks about heart-broken will usually show more negative attitudes in  the lyrics. However, in recent years, lyrics with lots of positive/aggressive attitudes have also  appeared even though the story is heart-broken.",
                                    ]
                        },{
                            title: "Data Collection & Parsing",
                            pars: [`In order to assert that those data could be seen as an evidence to identify the attitudes of
                                    whole society, I chose the most popular Chinese song every year based on KKBOX Music Chart
                                    (KKBOX 風雲榜) from 2005 to 2020. Since the theme of these songs are all relating to
                                    romance/love, it is no need for me to select second or third one and thus good for me to keep the
                                    baseline of comparison.`,
                                    `In data parsing phase, the difficulties I faced is that first I have to separate the lyrics into  pieces which has the same meaning to the original song in order to display those sentences as a  unit of data.`
                                ]
                        }
                    ],
                    figures: [
                        {
                            url: "./assets/img/me.jpg",
                            figcaption: 'test'
                        }
                    ]
                }
            },
            methods: {
                scrollDirect(){
                    let st = window.pageYOffset || document.documentElement.scrollTop
                    if (!this.mobileMenuOpen){
                        if (st > this.lastScrollTop){
                            this.isScrollDown = true
                        } else {
                            this.isScrollDown = false
                        }
                    }else{
                        let deltaY = st - this.lastScrollTop
                        TweenMax.to(".scroll", .5, {
                            y: "-="+ deltaY*3 + "px"
                        })
                    }
                    this.lastScrollTop = st <= 0 ? 0 : st
                },
                mobileIsOpen(){
                    this.mobileMenuOpen = true
                },
                mobileIsClose(){
                    this.mobileMenuOpen = false
                }
            },
            created(){
                window.addEventListener('scroll', this.scrollDirect);
            },
            destroyed(){
                window.removeEventListener('scroll', this.scrollDirect);
            }
        })
    </script>
</body>
</html>
